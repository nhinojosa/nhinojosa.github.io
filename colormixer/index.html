<!DOCTYPE html>
<html>
    <head>
        <script src="code.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sample"></div><br>
        <label for="red">Red:</label>
        <input type="range" name="red" id="red" min="0" max="255" value="0" onchange="colorMixer()"><br>

        <label for="green">Green:</label>
        <input type="range" name="green" id="green" min="0" max="255" value="0" onchange="colorMixer()"><br>

        <label for="blue">Blue:</label>
        <input type="range" name="blue" id="blue" min="0" max="255" value="0" onchange="colorMixer()"><br><br>
        <span id="output">background-color: rgb(0,0,0)</span>

        <script>
            var colors = ["red", "green", "blue", "violet", "orange", "purple"];
            document.write("<ul>");

            for( var i = 0; i < colors.length; i++)
            {
                document.write("<li>" + colors[i] + "</li>");
            }

            document.write("</ul>");

            
        </script>
    </body>
</html>
